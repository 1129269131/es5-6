<!DOCTYPE html>
<!--06. 尚硅谷_ES5_call,apply,bind用法详解-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Function扩展</title>
</head>
<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并将函数返回
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()是将函数返回
-->
<script type="text/javascript">
		var obj1 = {username: 'kobe'}
		function foo(data){
    	console.log(this, data)
    }
		//传入参数的形式
		foo.call(obj1,33)//直接从第二个参数开始，依次传入
    foo.apply(obj1,[33])//第二个参数必须是数组，传入数据放在数组里
    //bind的特点：绑定完this不会立即调用当前函数，而是将函数返回
    //bind传参的方式同call一样
    function fun(age) {
        this.name = 'kobe';
        this.age = age;
        console.log('dddddddddddddd');
    }   
    var obj = {};
    var bar = foo.bind(obj);//此时this为obj
    console.log(bar);
    bar();
    fun.bind(obj, 12)();
    console.log(obj.name, obj.age);

		//bind的用法
		setTimeout(function(){
			console.log(this)
		}.bind(obj),1000)

</script>
</body>
</html>
