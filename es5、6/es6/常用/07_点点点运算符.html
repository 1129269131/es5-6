<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比arguments灵活,只能是最后部分形参参数
  function add(...values) {
    let sum = 0;
    for(value of values) {
      sum += value;
    }
    return sum;
  }
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);//push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度
-->
<script type="text/javascript">
		
		/*function foo(a, b){
			console.log(arguments)
			arguments.callee();//调用函数本身
		}
		foo(2, 65)*/
	
    function fun(...values) {//...是特征，values是定义的变量
        console.log(arguments);//得到伪数组
        console.log(values);//得到一般的数组
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
    
    function fun2(a,...values) {//...是特征，values是定义的变量,只能放最后 否则（a,...values,d）报错：Uncaught SyntaxError: Rest parameter must be last formal parameter
        console.log(arguments);//得到伪数组
        console.log(values);//得到一般的数组
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun2(1,2,3);

    let arr = [2,3,4,5,6];
    let arr1 = ['abc',...arr, 'fg'];
    console.log(arr1);
    console.log(...arr1);//相当于遍历


</script>
