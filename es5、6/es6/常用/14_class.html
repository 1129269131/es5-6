<!--
1. 通过class定义类/实现类的继承
2. 在类中通过constructor定义构造方法
3. 通过new来创建类的实例
4. 通过extends来实现类的继承
5. 通过super调用父类的构造方法
6. 重写从父类中继承的一般方法
-->
<script type="text/javascript">
	//之前的写法
	//构造函数生成实例对象的原因: 底层就是使用constructor这个方法，它叫构造方法，专门用于生成实例的
		function Student(name, age){
			this.name = name
			this.age = age
		}
		let student = new Student('stu', 21)
		console.log(student)

    class Person {
        //调用类的构造方法
        constructor(name, age){
            this.name = name;
            this.age = age;

        }
        //定义一般的方法
        showName(){//必须简写showName: function()，否则报错
            console.log(this.name, this.age);
        }
    }
    let person = new Person('kobe', 39);
    console.log(person, person.showName());

    //定义一个子类
    class StrPerson extends Person{
        constructor(name, age, salary){
            super(name, age);//调用父类的构造方法
            this.salary = salary;
        }
        //父类的方法重写
        showName(){//在子类自身定义方法
            console.log(this.name, this.age, this.salary);
        }
        /*补充: 我认为子类调用showName()方法从原型链上找，找到就不往下找了*/
    }
    let str = new StrPerson('weide', 38, 1000000000);//console查看原型
    console.log(str);
    str.showName();
</script>
